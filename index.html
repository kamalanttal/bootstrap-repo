<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./dist/css/bootstrap.css">
<style>
span{
    width:20%;
}
</style>
<body>
    <h6>Custom styles</h6>
    <div class="container ">
        <h2 class="mt-5">Custom text</h2>
        <div class="d-flex flex-wrap">
        <span class="text-oranges d-block h2">Text orange</span>
        <span class="text-orange-2 d-block h2">Text orange-2</span>
        <span class="text-orange3 d-block h2">Text orange-3</span>
        <span class="text-pinks h2 d-block">Text Pink</span>
        <span class="text-purples h2 d-block">Text Purple-1</span>
        <span class="text-purple-2 h2 d-block">Text Purple-2</span>
        <span class="text-yellows h2 d-block">Text yellow</span>
        <span class="text-yellow-2 h2 d-block">Text yellow-2</span>
        <span class="text-yellow-3 h2 d-block">Text yellow-3</span>
        <span class="text-blues h2 d-block">Text Blue</span>
        <span class="text-blue-2 h2 d-block">Text Blue-2</span>
        <span class="text-blue-3 h2 d-block">Text Blue-3</span>
        <span class="text-bolt4k h2 d-block">Text Bolt-4k</span>
        <span class="text-greens h2 d-block">Text green</span>
        <span class="text-green-2 h2 ms-d">Text green-d</span>
        <span class="text-green-3 h2 d-block">Text green-3</span>
    </div>
        
        <h2 class="mt-5">Custom buttons</h2>
        <button type="button" class="btn btn-oranges text-white fs-4 ms-2">Orange-1 button</button>
        <button type="button" class="btn btn-orange-2 text-white fs-4 ms-2">Orange-2 button</button>
        <button type="button" class="btn btn-orange3 text-white fs-4 ms-2">Orange-3 button</button>
     
        <button type="button" class="btn btn-pinks text-white fs-4 ms-2">Pink button</button>
        <button type="button" class="btn btn-purples text-white fs-4 ms-2">Purple-1 button</button>
        <button type="button" class="btn btn-purple-2 text-white fs-4 ms-2 mt-2">Purple-2 button</button>
        <button type="button" class="btn btn-yellows text-white fs-4 ms-2 mt-2">Yellow button</button>
        <button type="button" class="btn btn-yellow-2 text-white fs-4 ms-2 mt-2">Yellow-2 button</button>
        <button type="button" class="btn btn-yellow-3 text-white fs-4 ms-2 mt-2">Yellow-3 button</button>
        <button type="button" class="btn btn-blues text-white fs-4 ms-2 mt-2">Blue button</button>
        <button type="button" class="btn btn-blue-2 text-white fs-4 ms-2 mt-2">Blue-2 button</button>
        <button type="button" class="btn btn-blue-3 text-white fs-4 ms-2 mt-2">Blue-3 button</button>
        <button type="button" class="btn btn-bolt4k text-white fs-4 ms-2 mt-2">Bolt4k button</button>
        <button type="button" class="btn btn-greens text-white fs-4 mt-2 ms-2">Green-1 button</button>
        <button type="button" class="btn btn-green-2 text-white fs-4 mt-2 ms-2">Green-2 button</button>
        <button type="button" class="btn btn-green-3 text-white fs-4 mt-2 ms-2">Green-3 button</button>

     
        <h2 class="mt-5">Outline buttons</h2>
        <button type="button" class="btn btn-outline-oranges  fs-4 ms-2">Orange-1 button</button>
        <button type="button" class="btn btn-outline-orange-2  fs-4 ms-2">Orange-2 button</button>
        <button type="button" class="btn btn-outline-orange3  fs-4 ms-2">Orange-3 button</button>
        <button type="button" class="btn btn-outline-pinks  fs-4 ms-2">Pink button</button>
        <button type="button" class="btn btn-outline-purples  fs-4 ms-2">Purple-1 button</button>
        <button type="button" class="btn btn-outline-purple-2  fs-4 ms-2 mt-2">Purple-2 button</button>
        <button type="button" class="btn btn-outline-yellows  fs-4 ms-2 mt-2">Yellow button</button>
        <button type="button" class="btn btn-outline-yellow-2  fs-4 ms-2 mt-2">Yellow-2 button</button>
        <button type="button" class="btn btn-outline-yellow-3  fs-4 ms-2 mt-2">Yellow-3 button</button>
        <button type="button" class="btn btn-outline-blues  fs-4 ms-2 mt-2">Blue button</button>
        <button type="button" class="btn btn-outline-blue-2  fs-4 ms-2 mt-2">Blue-2 button</button>
        <button type="button" class="btn btn-outline-blue-3  fs-4 ms-2 mt-2">Blue-3 button</button>
        <button type="button" class="btn btn-outline-bolt4k  fs-4 ms-2 mt-2">Bolt4k button</button>
        <button type="button" class="btn btn-outline-greens  fs-4 mt-2 ms-2">Green-1 button</button>
        <button type="button" class="btn btn-outline-green-2  fs-4 mt-2 ms-2">Green-2 button</button>
        <button type="button" class="btn btn-outline-green-3  fs-4 mt-2 ms-2">Green-3 button</button>
        
        
</body>
<link rel="stylesheet" href="./dist/js/bootstrap.js">
</html>
