<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./dist/css/bootstrap.css">
<body>
    <h6>Custom styles</h6>
    <div class="container">
        <h2 class="mt-5">Custom text</h2>
        <span class="text-oranges h2">Text orange</span>
        <span class="text-pinks h2 ms-2">Text Pink</span>
        <span class="text-purples h2 ms-2">Text Purple</span>
        <span class="text-yellows h2 ms-2">Text yellow</span>
        <span class="text-blues h2 ms-2">Text Blue</span>
        <span class="text-greens h2 ms-2">Text green</span>
        
        <h2 class="mt-5">Custom buttons</h2>
        <button type="button" class="btn btn-oranges text-white fs-4">Orange button</button>
        <button type="button" class="btn btn-pinks text-white fs-4 ms-2">Pink button</button>
        <button type="button" class="btn btn-purples text-white fs-4 ms-2">Purple button</button>
        <button type="button" class="btn btn-yellows text-white fs-4 ms-2">Yellow button</button>
        <button type="button" class="btn btn-blues text-white fs-4 ms-2">Blue button</button>
        <button type="button" class="btn btn-greens text-white fs-4 ms-2">Green</button>
        
        
</body>
<link rel="stylesheet" href="./dist/js/bootstrap.js">
</html>
